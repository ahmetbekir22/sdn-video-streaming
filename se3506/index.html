<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Auto load single video</title>

    <script src="dash.all.debug.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <style>
        video {
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>

<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <img class=""
                 src="dashjs-logo.png"
                 width="200">
        </header>
        <div class="row">
            <div class="col-md-4">
                <div class="h-100 p-5 bg-light border rounded-3">
                    <h3>SE 3506</h3>
                    <p></p>
                </div>
            </div>
            <div class="col-md-8">
                <div class="code">
                    <video autoplay="true" preload="none" controls="true">
                        <source src="./bbb_30fps/bbb_30fps.mpd"
                                type="application/dash+xml"/>
                    </video>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="code-output"></div>
            </div>
        </div>
        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; DASH-IF
        </footer>
    </div>
</main>
<script src="highlighter.js"></script>
</body>
</html>
